<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="./style/style.css" />
  <title>Flyo | Beta sign up </title>
</head>

<body>

  <div class="columns is-gapless">
    <div class="column is-half illustration-main">
      <img src="./images/illustration-main.svg">
    </div>
    <div class="column is-half">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="./images/logo.svg" width="112" height="28">
          </a>

          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
            data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
          </div>

          <div class="navbar-end">
            <a class="navbar-item">
                <i class="fab fa-twitter"></i>
            </a>
            <a class="navbar-item">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a class="navbar-item">
                <i class="fas fa-envelope"></i>
            </a>
          </div>
        </div>
      </nav>
      <div class="hero is-medium is-bold">
        <div class="hero-body">
          <div>
            <h1 class="title">
              All your files in one secure location, accessible anywhere.
            </h1>
            <h2 class="subtitle">
              Fylo stores all your most important files in one secure location.
              Access them wherever you need, share and collaborate with friends,
              family and co-workers.
            </h2>
          </div>
        </div>
        <div class="form-container">
            <div class="field">
                <label class="label">Sign Up For Early Access</label>
            </div>
            <div class="field is-grouped">
              <div class="control is-expanded">
                <input class="input" type="text">
              </div>
              <div class="control">
                <a class="button green">
                  Sign Up
                </a>
              </div>
            </div>
        </div>
        <div class="privacy-policy">
            <div class="control is-expanded text-right">
                <a class="gray" href="#">Privacy Policy</a>
              </div>
        </div>
      </div>
    </div>
  </div>
  
  </div>
  <footer>
  </footer>
</body>

</html>
